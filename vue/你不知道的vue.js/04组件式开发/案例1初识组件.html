    //     return {

    //     }
    //   }
    // })
    // // 创建 app 实例，并挂载到一个元素上
    // new app().$mount('#app2')

    // 第三种方式
    Vue.component('helloworld',{
      template:'<h1>{{msg}}</h1>',
      data () {
        return {
          msg:'Hello Vue.js!'
        }
      }
    })

    new Vue({
      el:'#app2',
      template:'<helloworld/>'
    })
    



  </script>
  </div>
</html>
